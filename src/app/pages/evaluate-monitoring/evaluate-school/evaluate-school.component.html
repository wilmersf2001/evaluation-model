<div class="container">
  <h2>Colegio</h2>
  <section>
    <button
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>
      <p><strong>Evaluator</strong> Lukas</p>
      <p><strong>Evaluater</strong></p>
    </div>
  </section>
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="factor">
        <th mat-header-cell *matHeaderCellDef>Factor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.factor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef>Indicator</th>
        <td mat-cell *matCellDef="let element">{{ element.indicator }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <div style="padding: 0.8rem 0">
            <mat-form-field appearance="outline" class="select-school">
              <mat-label>Select State</mat-label>
              <mat-select (valueChange)="showRubric($event, i)">
                @for (state of element.state; track $index) {
                <mat-option [value]="state">
                  {{ state.valoracion }}
                </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="rubric">
        <th mat-header-cell *matHeaderCellDef style="width: 550px">Rubric</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ selectedStates[i]?.descripcion }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="recomendaciones"></div>
  </div>
</div>
